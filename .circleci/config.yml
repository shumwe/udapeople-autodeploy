version: 2.1

orbs: 
  slack: circleci/slack@4.10.1

commands:
    destroy-environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
        parameters:
            when_destroy:
                type: string
                default: "on_fail"  
        steps:
            - run:
                name: Destroy environments
                when: on_fail
                command: |
                    echo "############-- Destroying environment --############"
                    aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
                    aws s3 rb s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --force
                    aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}      
                    aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
    
    revert-migrations:
        description: Revert the last migration if successfully run in the current workflow.
        parameters:
            when_revert:
                type: boolean
                default: true
        steps:
            - run:
                name: Revert migrations
                when: on_fail
                command: |
                    SUCCESS=$(curl --insecure  https://kvdb.io/T1o59vrC9j1aCr8oMRDpZP/migration_$\{CIRCLE_WORKFLOW_ID:0:7\})
                    if(( $SUCCESS==1 ));
                    then
                        cd ~/project/backend
                        npm install
                        npm run migrations:revert
                    fi

jobs:
    hello:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - run:
                name: "Hello"
                command: |
                    echo "Hello from Bravin"
    
    build-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                keys: [frontend-build]
            - run:
                name: Build front-end
                command: |
                  cd frontend 
                  npm install 
                  npm run build 
            - save_cache:
                paths: [frontend/node_modules]
                key: frontend-build
    
    build-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                keys: [backend-build]
            - run:
                name: Back-end build
                command: |
                    cd backend
                    npm install
                    npm run build
            - save_cache:
                paths: [backend/node_modules]
                key: backend-build

    test-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                keys: [frontend-build]
            - run:
                name: "Test Frontend"
                command: |
                    cd frontend
                    npm install
                    npm run test
    
    test-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                keys: [backend-build]
            - run:
                name: "Test Backend"
                command: |
                    cd backend
                    npm install
                    npm run test
    
    scan-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
           - checkout
           - attach_workspace:
                at: ~/
           - restore_cache:
               keys: [frontend-build]
           - run:
               name: "Scan frontend for vulnerabilities"
               command: |
                   cd frontend
                   npm install
                   npm audit fix --audit-level=critical --force
                   npm audit --audit-level=critical
    
    scan-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
           - checkout
           - attach_workspace:
                at: ~/
           - restore_cache:
               keys: [backend-build]
           - run:
               name: "Scan the backend for vulnerabilities"
               command: |
                   cd backend
                   npm install
                   # npm install oauth-sign@^0.9.0
                   npm audit fix --audit-level=critical --force
                   npm audit fix --force
                   npm audit --audit-level=critical
           - slack/notify:
               event: fail
               mentions: '@Devops'
               template: basic_fail_1
    
    deploy-infrastructure:
        docker:
            - image: amazon/aws-cli
        steps:
        - checkout
        - run:
            name: "Install dependancies"
            command: |
                yum install tar gzip -y
                yum update -y
        - attach_workspace:
                at: ~/
        - run:
            name: Ensure back-end infrastructure exists
            command: |
                aws cloudformation deploy \
                --template-file .circleci/files/backend.yml \
                --tags project=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
                --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
        - run:
            name: Ensure front-end infrastructure exist
            command: |
                aws cloudformation deploy \
                --template-file .circleci/files/frontend.yml \
                --tags project=udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
                --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
        - run:
            name: Add back-end ip to ansible inventory
            command: |
                cd .circleci/ansible
                aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text >> inventory.txt
        - persist_to_workspace:
            root: ~/
            paths:
                - project/.circleci/ansible/inventory.txt
        - destroy-environment
    
    configure-infrastructure:
        docker:
            - image: python:3.7-alpine3.11
        steps:
            - checkout
            - add_ssh_keys:
                fingerprints: ["ac:59:30:21:5e:76:9f:1e:27:93:f4:cc:fb:4f:9b:86"]
            - run:
                name: Install dependencies
                command: |
                    apk add tar gzip ansible nodejs
                    pip install --upgrade pip
                    pip install awscli
            - attach_workspace:
                at: ~/
            - run:
                name: Configure server
                command: |
                    pwd               
                    cd .circleci/ansible
                    ansible-playbook -i inventory.txt configure-server.yml
            - slack/notify:
               event: fail
               mentions: '@Devops'
               template: basic_fail_1
            - destroy-environment  
    
    run-migrations:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - restore_cache:
                keys: [backend-build]
            - run:
                name: install dependancies
                command: |
                    sudo apt-get update && sudo apt-get upgrade
                    sudo apt-get install curl tar -y
                    sudo apt-get install awscli -y
            - attach_workspace:
                at: ~/
            - run:
                name: Run migrations
                command: |
                    cd backend
                    npm install
                    npm run migrations > migrations_dump.txt
                    cat migrations_dump.txt
            - run:
                name: Send migration results to kvdb
                command: |
                    if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
                    then 
                        curl --insecure https://kvdb.io/T1o59vrC9j1aCr8oMRDpZP/migration_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
                    fi
            - destroy-environment 
            - revert-migrations
    
    deploy-frontend:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run:
                name: Install dependencies
                command: |
                    yum install python3 -y
                    yum install gzip tar curl -y
                    curl --silent --location https://rpm.nodesource.com/setup_16.x | bash -
                    yum install nodejs -y
            - attach_workspace:
                at: ~/
            - run:
                name: Get backend url
                command: |
                    export BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)
                    export API_URL="http://${BACKEND_IP}:3030"
                    echo "API_URL = ${API_URL}"
                    echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
                    cat frontend/.env
            - run:
                name: Deploy frontend objects
                command: |
                    cd frontend
                    npm install
                    npm run build
                    tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
                    aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            - destroy-environment
            - revert-migrations
            #TODO: provide this S3 bucket url
    
    deploy-backend:
        docker:
            - image: python:3.7-alpine3.11
        steps:
            - checkout
            - add_ssh_keys:
                fingerprints: ["ac:59:30:21:5e:76:9f:1e:27:93:f4:cc:fb:4f:9b:86"]
            - run:
                name: Install dependencies
                command: |
                    apk add tar gzip ansible nodejs curl rsync openssh
                    apk add --update npm
                    pip install awscli
            - attach_workspace:
                at: ~/
            - run:
                name: Deploy backend
                command: |
                    cd backend
                    npm i
                    npm run build
                    cd ..
                    tar -C backend -czvf artifact.tar.gz .
                    mkdir .circleci/ansible/roles/deploy/files/
                    cp artifact.tar.gz .circleci/ansible/roles/deploy/files/
                    cd .circleci/ansible
                    echo 'Contents  of the inventory.txt file is -------'
                    cat inventory.txt
                    ansible-playbook -i inventory.txt deploy-backend.yml -vvv
            - destroy-environment
            - revert-migrations
    
    smoke-test:
        docker:
            - image: python:3.7-alpine3.11
        steps:
            - checkout
            - run:
                name: Install dependencies
                command: |
                    apk add tar gzip ansible nodejs curl
                    apk add --update npm
                    pip install awscli
            - attach_workspace:
                at: ~/
            - run:
                name: Backend smoke test.
                command: |
                    export BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)
                    export API_URL="http://${BACKEND_IP}:3030"
                    echo "${API_URL}"
                    if curl "${API_URL}/api/status" | grep "ok"
                    then
                        return 0
                    else
                        return 1
                    fi
            - run:
                name: Frontend smoke test.
                command: |
                    URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
                     echo ${URL} 
                     if curl -s ${URL} | grep "Welcome"
                     then
                        return 0
                     else
                        return 1
                     fi
            - destroy-environment
            - revert-migrations
    
    cloudfront-update:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run:
                name: Install dependencies
                command: |
                    yum install python3 -y
                    yum install gzip tar curl -y
            - attach_workspace:
                at: ~/
            - run:
                name: Update cloudfront distribution
                command: |
                    aws cloudformation deploy \
                    --template-file .circleci/files/cloudfront.yml \
                    --stack-name InitialStack \
                    --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=udapeople
            - destroy-environment
            - revert-migrations

    cleanup:
        docker:
            - image: amazon/aws-cli
        steps:
            - checkout
            - run:
                name: Install dependencies
                command: |
                    yum install python3 -y
                    yum install gzip tar curl -y
            - attach_workspace:
                at: ~/
            - run:
                name: Get old stack workflow id
                command: |
                    echo "###### Fetch the Old workflow ID ######"
                    export OldWorkflowID=$(aws cloudformation \
                    list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                    --no-paginate --output text)
                    echo OldWorkflowID: "${OldWorkflowID}"
                    echo "###### Fetch the current workflow ID ######"
                    echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"
                    echo "###### Fetch the stack names ######"
                    export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                    --stack-status-filter CREATE_COMPLETE --no-paginate --output text))
                    echo Stack names: "${STACKS[@]}"
            - run:
                name: Remove old stacks and files
                command: |
                    if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
                    then
                        echo "#### Nothing to be deleted here ####"
                    else:
                        aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
                        aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
                        aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
                    fi

workflows:
  progress:
      jobs:
          - hello
          - build-frontend:
              requires: [hello]
          - build-backend:
              requires: [hello]
          - test-frontend:
              requires: [build-frontend]
          - test-backend:
              requires: [build-backend]
          - scan-frontend:
              requires: [build-frontend]
          - scan-backend:
              requires: [build-backend]
          - deploy-infrastructure:
              requires: [test-frontend,test-backend]
          - configure-infrastructure:
              requires: [deploy-infrastructure]
          - run-migrations:
              requires: [configure-infrastructure]
          - deploy-frontend:
              requires: [run-migrations]
          - deploy-backend:
              requires: [run-migrations]
          - smoke-test:
              requires: [deploy-backend, deploy-frontend]
          - cloudfront-update:
              requires: [smoke-test]
          - cleanup:
              requires: [cloudfront-update]