---  
  - name: update packages
    become: true
    apt:
        update_cache: yes

  - name: Upgrade packages
    become: true
    apt:
        upgrade: dist
  
  - name: remove unwanted dependancies
    become: true
    apt: 
        autoremove: yes
  
  - name: python install
    become: true
    apt:
        name: python3
  
  - name: nodejs install
    become: true
    apt:
        name: ["nodejs", "npm"]
        state: latest
        update_cache: yes
        
  - name: pm2 install
    become: true
    npm:
        name: pm2
        global: yes
        production: yes